<!doctype html>
<html><head><meta charset="utf-8"><title>Listado</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head><body>
<h2>Reservas Citas Medicas</h2>
<a href="{{ url_for('reservas_citas_medicas.nuevo') }}">➕ Nuevo</a>
<table><thead><tr><th>ID</th><th>paciente</th><th>fecha</th><th>hora</th><th>motivo</th><th>Acción</th></tr></thead>
<tbody>
{% for row in items %}
<tr>
  <td>{{ row['id'] }}</td><td>{{ row['paciente'] }}</td><td>{{ row['fecha'] }}</td><td>{{ row['hora'] }}</td><td>{{ row['motivo'] }}</td>
  <td><a href="{{ url_for('reservas_citas_medicas.eliminar', id=row['id']) }}" onclick="return confirmarEliminacion()">Eliminar</a></td>
</tr>
{% endfor %}
</tbody></table>
<a href="/">Inicio</a>
</body></html>
