<!doctype html>
<html><head><meta charset="utf-8"><title>Listado</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head><body>
<h2>Gestion Ventas</h2>
<a href="{{ url_for('gestion_ventas.nuevo') }}">➕ Nuevo</a>
<table><thead><tr><th>ID</th><th>producto</th><th>cliente</th><th>fecha</th><th>total</th><th>Acción</th></tr></thead>
<tbody>
{% for row in items %}
<tr>
  <td>{{ row['id'] }}</td><td>{{ row['producto'] }}</td><td>{{ row['cliente'] }}</td><td>{{ row['fecha'] }}</td><td>{{ row['total'] }}</td>
  <td><a href="{{ url_for('gestion_ventas.eliminar', id=row['id']) }}" onclick="return confirmarEliminacion()">Eliminar</a></td>
</tr>
{% endfor %}
</tbody></table>
<a href="/">Inicio</a>
</body></html>
