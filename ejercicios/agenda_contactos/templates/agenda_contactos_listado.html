<!doctype html>
<html><head><meta charset="utf-8"><title>Listado</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head><body>
<h2>Agenda Contactos</h2>
<a href="{{ url_for('agenda_contactos.nuevo') }}">➕ Nuevo</a>
<table><thead><tr><th>ID</th><th>nombre</th><th>telefono</th><th>direccion</th><th>correo</th><th>Acción</th></tr></thead>
<tbody>
{% for row in items %}
<tr>
  <td>{{ row['id'] }}</td><td>{{ row['nombre'] }}</td><td>{{ row['telefono'] }}</td><td>{{ row['direccion'] }}</td><td>{{ row['correo'] }}</td>
  <td><a href="{{ url_for('agenda_contactos.eliminar', id=row['id']) }}" onclick="return confirmarEliminacion()">Eliminar</a></td>
</tr>
{% endfor %}
</tbody></table>
<a href="/">Inicio</a>
</body></html>
